<h1>Bug Tracker</h1>
<hr>
<app-bug-stats [data]="bugs"></app-bug-stats>
<section class="edit">
  <label for="">Bug Name :</label>
  <input type="text" #txtNewBugName (input)="newBugName = txtNewBugName.value">
  <span> [{{newBugName.length}}] </span>
  <button (click)="onBtnAddNewClick()">
    Add New
  </button>
</section>
<section class="list">
  <ul>
    <li *ngFor="let bug of bugs">
      <span class="bugName" (click)="onBugNameClick(bug)"
        [ngClass]="{closed : bug.isClosed}"
      >{{bug.name}}</span>
      <div class="datetime">{{bug.createdAt | elapsed}}</div>
      <button (click)="onBtnRemoveClick(bug)">Remove</button>
    </li>
  </ul>
  <button (click)="onBtnRemoveClosedClick()">Remove Closed</button>
</section>
